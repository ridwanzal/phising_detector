     <h1>Svetainë iðjungta</h1>
     <p>
     Interneto svetainë su jûsø nurodytu adresu yra iðjungta dël pasibaigusio galiojimo laiko arba dël virðyto resursø limito.
     <p>
     Jeigu jûs priþiûrite ðià svetainæ, praðom patikrinkite savo paslaugas <a href="https://klientams.iv.lt/">klientø sistemoje</a> arba susisiekite su <a href="http://pagalba.iv.lt/Kontaktai">klientø aptarnavimo skyriumi</a>.
