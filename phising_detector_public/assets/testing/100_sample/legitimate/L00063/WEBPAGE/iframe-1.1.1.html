<html style="height: 100%"><head><style>body{margin:0;padding:0;}</style><meta name="robots" content="noindex, nofollow"><script>var refresh = 0;var refreshTimes = 1;function refreshIframe() {document.getElementById("bodytag").innerHTML = document.getElementById("bodytag").innerHTML;};function createIframe() {var hash = window.location.hash.substring(1);m = hash.match(/refresh=(\d+)&refresh_times=(\d+)&/);if (m && m[1]) {hash = hash.replace(/refresh=(\d+)&/, '');refresh = m[1];refreshTimes = m[2];}var str = "<iframe src='http://ads.trafficjunky.net/ads?" + hash + "' frameborder='0' border='0' scroll='no' scrolling='no' width='100%' height='100%' style='border: 0px; overflow: hidden !important;' />";document.getElementById("bodytag").innerHTML = str;if(refresh > 0) {var refreshInterval = setInterval("refreshIframe()", refresh * 1000);setTimeout(function() {clearInterval(refreshInterval);}, refresh * 1000 * refreshTimes + .5);}}if (window.addEventListener) {window.addEventListener("load", createIframe, false);}else if (window.attachEvent) {window.attachEvent("onload", createIframe);}else {window.onload = createIframe;}</script></head><body style="height: 100%" id="bodytag"></body></html>
