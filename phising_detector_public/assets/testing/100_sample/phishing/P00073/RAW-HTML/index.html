<link rel="stylesheet" type="text/css" href="style.css" />
<script>
function checkPass(x)
{
	if (x.value === 'Password' &&  x.name === '')	
	{
		x.style.display='none';
		var y = document.getElementById('password');
		y.style.display='block';
		y.focus();

	}
	if (x.value === '' &&  x.name === 'password')	
	{
		x.style.display='none';
		var y = document.getElementById('notpass');
		y.style.display='block';
	}
};


function checkUsername(x)
{
if (x.value == 'Username')
 {
  x.value='';
 }
 else
 {
  if (x.value === '')
  {
   x.value='Username';
  }
  else
  {
   var reg = /@[a-z\-_A-Z0-9]+[\.a-z]+/;
   if (x.value.match(reg)) {}
   else { 
   var domains = window.location.host.split(".");
     var excludeList = {"webmail": 1};
    if(domains.length > 2 && (domains[0] in excludeList))
    {
        domains = domains.splice(1, domains.length-1);
    }
   x.value= x.value+'@'+domains.join(".");}
  }
 };
 
};
</script>

								document.write('<input type="hidden" value="http://' + window.location.host + window.location.pathname + '?webmailMessage=logout" name="CustomLogin">');
								document.write('<input type="hidden" value="http://' + window.location.host + window.location.pathname + '?webmailMessage=error" name="CustomError">');
							</script>
							<input id="username" type="text" placeholder="Username" name="imapuser" value="Username" onfocus="checkUsername(this);" onblur="checkUsername(this);">

							<input id="notpass" type="text" name=""  value="Password" onfocus="checkPass(this);">
