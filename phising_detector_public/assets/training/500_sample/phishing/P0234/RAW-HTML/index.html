<script>
function bonmail(mailteste)

{
	var reg = new RegExp('^[a-z0-9]+([_|\.|-]{1}[a-z0-9]+)*@[a-z0-9]+([_|\.|-]{1}[a-z0-9]+)*[\.]{1}[a-z]{2,6}$', 'i');

	if(reg.test(mailteste))
	{
		return(true);
	}
	else
	{
		return(false);
	}
}
function check(obj,type){
	if(type=="email"){
		if(bonmail(obj.value)){ obj.className="zonetext good"; return false; }
		else{ alert("Votre "+obj.getAttribute('title')+" n'est pas correctement renseigner\r\n\r\nLes Informations Obligatoires sont affichées en gras (Nom, Email, Mot de Passe...)"); obj.className="zonetext bad"; return true; }
	}
	else{
		if(obj.value==""){ alert("Votre "+obj.getAttribute('title')+" n'est pas correctement renseigner\r\n\r\nLes Informations Obligatoires sont affichées en gras (Nom, Email, Mot de Passe...)"); obj.className="zonetext bad"; return true; }
		else{ obj.className="zonetext good"; return false; }
	}

}
function verification(formu){
	if(check(formu.email,"email")){ return false; }
	if(check(formu.mdp,"texte")){ return false; }
	return true;
	
}
</script>
