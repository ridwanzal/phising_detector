            }

            min-height: 435px;
        }

            .hero h1 {

                margin: 0 0 40px;
                text-align: center;
                color: #fff;
                font-weight: 100;
            }

            .hero h2 {
                font-size: 26px;
                line-height: 36px;
                margin: 0 auto 40px;
                text-align: center;
                color: #fff;
                font-weight: 100;
                max-width: 940px;
            }

            .hero a {
                font-size: 16px;
                text-decoration: underline;
                text-align: center;
                color: #fff;
                display: block;
                font-weight: 400;
            }

        .lockup {
            position: relative;
            margin: -60px 0 200px;
        }

            .lockup img {
                display: block;
                margin: -170px auto 0;
                width: 100%;
            }

        @media screen and (max-width: 980px) {

            .nav {
                height: auto;
                padding: 10px;
            }

                .nav img {
                    margin: 0 auto;
                }

            .hero {
                padding: 20px 5px;
                min-height: auto;
            }

                .hero h1 {
                    font-size: 24px;
                    line-height: 32px;
                    margin: 0 0 20px;
                    font-weight: 400;
                }

                .hero h2 {
                    font-size: 14px;
                    line-height: 18px;
                    margin: 0 0 20px;
                    font-weight: bold;
                }

                .hero a {
                    font-size: 14px;
                    font-weight: bold;
                }

            .trialEnd {
                padding: 20px;
            }

                .trialEnd h2 {
                    font-size: 24px;
                    line-height: 36px;
                    margin: 0;
                }

            .feedback {
                padding: 20px;
            }

            img.phone {
                display: none;
            }

            .feedback h2 {
                text-align: center;
                width: 100%;
                font-size: 18px;
                font-weight: 400;
                line-height: 24px;
                margin: 0 0 20px;
            }

            img.icon {
                display: block;
                margin: 0 auto 20px;
            }

            .feedback p {
                font-size: 14px;
                width: 100%;
            }

            .signUp {
                padding: 20px 4px;
            }

                .signUp h2 {
                    margin: 0 0 20px;
                }

                .signUp p {
                    margin: 0 0 20px;
                    font-size: 14px;
                }

                .signUp .quarter {
                    width: 50%;
                    margin: 0 0 40px;
                }

                .signUp h3 {
                    font-size: 18px;
                    margin: 0 0 20px;
                }

            a.button {
                display: block;
                margin: 10px auto;
                width: 200px;
                height: 50px;
                border-radius: 25px;
                background: #2b9cd8;
                color: #fff;
                text-align: center;
                font-weight: bold;
                font-size: 14px;
                line-height: 14px;
                padding: 13px 0;
            }

            .footer {
                padding: 20px 10px;
            }

                .footer img {
                    margin: 0 auto 20px;
                }

                .footer span {
                    width: 100%;
                    margin: 0 0 10px;
                }

                .footer p {
                    margin: 20px auto 0;
                }

            .lockup img {
                margin: -50px auto 0;
            }
        }
    </style>
