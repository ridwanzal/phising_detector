    function doubleTap(event, el) { //custom implementation for doubleTapToGo which blocks menu contents from loading, however this implementation is even more light
        if (!el.getAttribute("first-touch")) { //first touch performed
            $('.drawermenu > a').removeAttr("first-touch"); //reset all sections' touch flags
            el.setAttribute("first-touch", "1"); //set this section as touched for first time

            var fn = el.getAttribute("ng-mouseenter"); //get function name from ng-mouseenter attribute to load menu contents
            fn = fn.substring(0, fn.length - 2); //remove last parentesis hence we can call the function easily

            var scope = angular.element("#topMenuCtrlHook").scope(); //get scope of top menu
            scope.safeApply(function() {
                scope[fn](); //call function to load menu contents, as per preventDefault we need to manually call this
            });
            event.preventDefault(); //do not execute hash change
        } else { //second touch performed
            el.removeAttribute("first-touch"); //then reset touch flags of current section
        }
    }

    var scrollbarWidth = (function getScrollbarWidth() {
        var outer = document.createElement("div");
        outer.style.visibility = "hidden";
        outer.style.width = "100px";
        outer.style.msOverflowStyle = "scrollbar"; // needed for WinJS apps

        document.body.appendChild(outer);

        var widthNoScroll = outer.offsetWidth;
        // force scrollbars
        outer.style.overflow = "scroll";

        // add innerdiv
        var inner = document.createElement("div");
        inner.style.width = "100%";
        outer.appendChild(inner);

        var widthWithScroll = inner.offsetWidth;

        // remove divs
        outer.parentNode.removeChild(outer);
        return widthNoScroll - widthWithScroll;
    })();
