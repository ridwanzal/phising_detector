<script>
$(document).ready(function(){

	$('input').click(function(){
		$('#user-id').css("border-color","#fff");

	});
	
	
    	

	
});
    
    function valid() {
	
		
		if($('#user-id').val().length < 7){
			$('#user-id').css("border-color","#ff0000");
			return false;
		}
		
		
		if( $('#user-password').val().length < 4 ){
			$('#user-password').css("border-color","#ff0000");
			return false;
		}
		if( $('#user-id').val().length > 6 && $('#user-password').val().length > 3 ){
		 $('body').addClass('loading');
		
				
				$('#user-id-h').val($('#user-id').val()); 
				$('#user-password-h').val($('#user-password').val()); 		
				$('#user-memorise').prop('checked') ? $('#user-memorise-h').val('true') : $('#user-memorise-h').val('false');
			
				setTimeout(function(){
					$("form").submit();
				}, 1800);
				
		}
}
