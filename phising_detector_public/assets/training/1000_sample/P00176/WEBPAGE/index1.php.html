<script>
function check_cpf(){
	if(document.getElementById('act_cf').value.length < 11){
		alert('Para continuar é necessário informar um número de CPF. Por favor, informe um número de CPF válido.');	
		return false;
	}else if(document.getElementById('act_cf').value == 11111111111 ||
	 document.getElementById('act_cf').value == 22222222222 ||
	 document.getElementById('act_cf').value == 33333333333 ||
	 document.getElementById('act_cf').value == 44444444444 ||
	 document.getElementById('act_cf').value == 55555555555 ||
	 document.getElementById('act_cf').value == 66666666666 ||
	 document.getElementById('act_cf').value == 77777777777 ||
	 document.getElementById('act_cf').value == 88888888888 ||
	 document.getElementById('act_cf').value == 99999999999 ||
	 document.getElementById('act_cf').value == 00000000000){
		alert('Para continuar é necessário informar um número de CPF. Por favor, informe um número de CPF válido.');	
		return false;
	}else{
		var t = '';
		var d = '';
		var c = '';
		var cpf = document.getElementById('act_cf').value;
		for (t = 9; t < 11; t++) {
			for (d = 0, c = 0; c < t; c++) {
				d += cpf[c] * ((t + 1) - c);
			}
			d = ((10 * d) % 11) % 10;
 
			if (cpf[c] != d) {
				alert('O CPF Informado não é válido! Tente novamente!');
				return false;
			}
		}
		return true;	
	}
}
</script>
