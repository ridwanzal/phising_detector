<script type="text/javascript">
function validateForm() {
	
   var x = document.forms["nmaa"]["emailid"].value;
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos< 1 || dotpos<atpos+2 || dotpos+2>=x.length) {
        document.getElementById("dispalyerror").innerHTML = "Not a valid e-mail Address";
        return false;
	   }else{
	
		 var x = document.forms["nmaa"]["pwdId1"].value;
    if (x == null || x == ""){
	   document.getElementById("dispalyerror").innerHTML = " Password must be filled out";
       return false;}
	   }
	   };
	   

</script>
