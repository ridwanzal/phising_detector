<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
        <head>
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
                <style type="text/css">
                        body {  font-family: Arial,Helvetica Neue,Helvetica,sans-serif; text-align:center;  text-shadow:0 1px #fff; -webkit-text-shadow:0 1px #fff; -moz-text-shadow:0 1px #fff; }
                        h1 { font-size: 22px; color: #900; font-weight: bold; }
                        h2 { font-size: 16px; color: #000000; }
                        #conts { min-width:640px; margin: 30px; background-color: #fff; padding: 40px 20px; font-size: 14px; /*width: 90%; height: 100%;*/ border: 1px dotted #999; background:#eee; }
                </style>
                <title>
                        This website is temporarily unavailable
                </title>
        </head>
        <body>
                <div id="conts">
                        <div>
                                <h1 id="header">This website is temporarily unavailable</h1>
                                <h2 id="moreinfo">If you are the owner of this website, please contact your hosting provider</h2>
                        </div>
                </div>
                <script type="text/javascript">
                        var l_lang = navigator.language || navigator.userLanguage;
                        l_lang = l_lang.substr(l_lang,2);

                        if ( l_lang == "it" ) {
                                document.getElementById('header').innerHTML = 'Il sito web non è al momento disponibile';
                                document.getElementById('moreinfo').innerHTML = 'Se sei il proprietario del sito, contatta il tuo hosting provider per maggiori informazioni';
                                document.title = 'Il sito web non è al momento disponibile.';
                        } else if ( l_lang == "es" ) {
                                document.getElementById('header').innerHTML = 'El sitio web no está disponible';
                                document.getElementById('moreinfo').innerHTML = 'Si eres el propietario de este sitio web, te rogamos que te pongas en contacto con tu proveedor de hosting';
                                document.title = 'El sitio web no está disponible';
                        } else if ( l_lang == "fr" ) {
                                document.getElementById('header').innerHTML = 'Le site web n\'est pas disponible en ce moment';
                                document.getElementById('moreinfo').innerHTML = 'Si vous n\'êtes pas le propriétaire de ce site internet, veuillez contacter votre hébergeur';
                                document.title = 'Le site web n\'est pas disponible en ce moment.';
                        } else if ( l_lang == "pt" ) {
                                document.getElementById('header').innerHTML = 'Este site está temporariamente indisponível';
                                document.getElementById('moreinfo').innerHTML = 'Se é o proprietário deste website, por favor contate o seu fornecedor de serviço';
                                document.title = 'Este site está temporariamente suspenso.';
                        } else if ( l_lang == "nl" ) {
                                document.getElementById('header').innerHTML = 'Deze website is tijdelijk niet bereikbaar';
                                document.title = 'Deze website is tijdelijk niet bereikbaar.';
                        } else if ( l_lang == "ca" ) {
                                document.getElementById('header').innerHTML = 'El lloc web no està disponible';
                                document.getElementById('moreinfo').innerHTML = 'Si ets el propietari d\'aquest lloc web, et preguem que et posis en contacte amb el teu proveïdor de hosting';
                                document.title = 'El lloc web no està disponible';
                        }
                        document.title = '[101] '+  document.title ;
                </script>
        </body>
</html>
