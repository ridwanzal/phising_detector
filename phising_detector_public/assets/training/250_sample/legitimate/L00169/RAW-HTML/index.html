    <script>
        function extractDomain(url) {
            var domain;
            if (url.indexOf("://") > -1) { domain = url.split('/')[2]; }
            else { domain = url.split('/')[0]; }
            domain = domain.split(':')[0];
            return domain;
        }

        var url = extractDomain(location.href);
        if(url.indexOf("localhost") > -1) {
            var BASE_URL = "http://localhost/wittyfeed/";
            var ROUTE_URL = "http://localhost/wittyfeed/#";
        } else if(url.indexOf("beta") > -1) {
            var BASE_URL = "http://beta.wittyfeed.com/";
            var ROUTE_URL = "http://beta.wittyfeed.com";
        } else if(url.indexOf("9viral") > -1) {
            var BASE_URL = "http://www.9viral.biz/";
            var ROUTE_URL = "http://www.9viral.biz";
        } else {
            var BASE_URL = "http://www.wittyfeed.com/";
            var ROUTE_URL = "http://www.wittyfeed.com";
        }

        var REDIS_URL = "http://stats.wittyfeed.com/";
        var S3_IMAGE_PATH = "http://cdn.wittyfeed.com/";
        var YOUTUBE_VIDEO_PATH = "http://www.youtube.com/embed/";
        var FB_APP_ID = "645451268885429";
        var POPULAR_STORIES_URL = "http://52.23.127.54/api.php";
        var ASSETS_PATH = "http://assets.wittyfeed.com/";

        var USER_ID, USER_FIRST_NAME, USER_SLUG, USER_ROLE, USER_PROFILE_IMAGE;
        $.ajax({
            type: "POST",
            url: BASE_URL + "account/user_sess_detail",
            success: function(user) {
                if (user) {
                    USER_ID = user.user_id;
                    USER_FIRST_NAME = user.user_first_name;
                    USER_SLUG = user.user_slug;
                    USER_ROLE = user.user_role;
                    USER_PROFILE_IMAGE = user.user_profile_image;
                }
            }
        });
    </script>
